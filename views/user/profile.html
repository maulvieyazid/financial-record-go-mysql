<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - IDN</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <main class="my-5">
            <div class="d-flex justify-content-center">
                <div class="" style="width: 800px;">
                    <div class="d-flex justify-content-between">
                        <a href="/home" class="d-flex align-items-center gap-2 h5">
                            <strong>
                                <i class="bi bi-chevron-left"></i>
                                <span>Update Profile</span>
                            </strong>
                        </a>
                        <a href="/logout">
                            Logout
                        </a>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            {{ if .error }}
                            <div class="alert alert-danger">{{ .error }}</div>
                            {{ end }}
                            {{ if .success }}
                            <div class="alert alert-success">{{ .success }}</div>
                            {{ end }}
                            <form action="/profile" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-12 col-md-3">
                                        <div class="row">
                                            <label for="photo" class="form-label">Photo profile</label>
                                        </div>
                                        {{ if .user.Photo }}
                                        <img id="previewImage" src="user_photo/{{ .user.Photo }}" alt=""
                                            class="img-fluid border border-1">
                                        {{ else }}
                                        <img id="previewImage" src="https://placehold.co/140x140" alt="Foto Kosong" class="img-thumbnail"
                                            style="height: 140px; width: 140px; object-fit: cover" />
                                        {{ end }}

                                        <input type="file" name="photo" id="photo"
                                            class="form-control my-2 {{ if .validation.Photo }} is-invalid {{ end }}"
                                            accept="image/*">
                                        <div class="invalid-feedback">
                                            {{ .validation.Photo }}
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address <span
                                                    class="text-danger">*</span></label>
                                            <input type="email"
                                                class="form-control {{ if .validation.Email }} is-invalid {{ end }}"
                                                id="email" name="email" value="{{ .user.Email }}"
                                                placeholder="Enter email" readonly />
                                            <div class="invalid-feedback">
                                                {{ .validation.Email}}
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name <span
                                                    class="text-danger">*</span></label>
                                            <input type="text"
                                                class="form-control {{ if .validation.Name }} is-invalid {{ end }}"
                                                id="name" name="name" value="{{ .user.Name }}"
                                                placeholder="Enter name" />
                                            <div class="invalid-feedback">
                                                {{ .validation.Name}}
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <input type="password"
                                                    class="form-control {{ if .validation.Password }} is-invalid {{ end }}"
                                                    id="password" name="password" value="" />
                                                <span class="input-group-text" onclick="togglePassword()"
                                                    style="cursor:pointer;">
                                                    <i id="toggleIcon" class="bi bi-eye"></i>
                                                </span>
                                                <div class="invalid-feedback">
                                                    {{ .validation.Password }}
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-end mt-4">
                                            <button type="submit" class="btn btn-md btn-primary">Edit Profile</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById("photo").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    document.getElementById("previewImage").src = e.target.result;
                }

                reader.readAsDataURL(file);
            }
        });


        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("bi-eye");
                toggleIcon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("bi-eye-slash");
                toggleIcon.classList.add("bi-eye");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
